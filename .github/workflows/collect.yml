name: Collect MyQuest Questions

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target questions per exam'
        required: false
        default: '10000'

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        exam: [JAMB, POSTUTME, WAEC]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund || true

      - name: Run collector for ${{ matrix.exam }}
        env:
          MYQUEST_KEY: ${{ secrets.MYQUEST_KEY }}
          TARGET: ${{ github.event.inputs.target || '10000' }}
          EXAM: ${{ matrix.exam }}
        run: |
          echo "Running collector for $EXAM target $TARGET"
          node collect_exam.js

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: myquest-outputs-${{ matrix.exam }}
          path: outputs/${{ matrix.exam }}/**
