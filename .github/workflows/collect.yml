name: Collect MyQuest Questions

on:
  workflow_dispatch:
    inputs:
      per_subject_target:
        description: 'Per subject target questions (e.g. 1000)'
        required: false
        default: '1000'

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        exam: [JAMB, POSTUTME]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Skip install (no dependencies required)
        run: node -v

      - name: Run collector for ${{ matrix.exam }}
        env:
          MYQUEST_KEY: ${{ secrets.MYQUEST_KEY }}
          PER_SUBJECT_TARGET: ${{ github.event.inputs.per_subject_target || '1000' }}
          EXAM: ${{ matrix.exam }}
          POLITE_DELAY_MS: '150'
        run: |
          echo "Running collector for $EXAM per-subject target $PER_SUBJECT_TARGET"
          node collect_exam.js

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: myquest-outputs-${{ matrix.exam }}
          path: outputs/${{ matrix.exam }}/**
